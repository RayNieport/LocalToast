worker_processes auto;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Hide Nginx version for security
    server_tokens off;

    # Performance / Gzip
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml font/woff2;

    server {
        listen 8080;
        server_name localhost;

        root /app/site/public;
        index index.html;
        
        # Limit upload size for images
        client_max_body_size 20M;

        # Cache images, CSS, and JS for 30 days.
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            access_log off;
        }

        # Prevent caching of HTML files (force iOS PWA to update after adding a recipe)
        location ~* \.(html|xml|json)$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
            access_log off;
        }

        location / {
            try_files $uri $uri/ =404;
        }

        # --- Backend API Proxy ---
        location ~ ^/(edit|save|stage|bulk|bulk-commit|bulk-cancel|test-image|delete|check-title) {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}